<!DOCTYPE html>
<html>
  <head>
    <title>Angular 2 TypeScript App</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Angular 2 Dashboard Starter">
    <link rel="icon" type="image/x-icon" href="/src/assets/img/favicon.ico">
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="src/assets/plugins/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="src/assets/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
          page. However, you can choose any other skin. Make sure you
          apply the skin class to the body tag so the changes take effect.
    -->
    <link rel="stylesheet" href="src/assets/css/skins/skin-blue.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="src/assets/plugins/iCheck/square/blue.css">
    <!-- Pace style -->
    <link rel="stylesheet" href="src/assets/plugins/pace/pace.min.css">
    <!-- Custom style -->
    <link rel="stylesheet" href="src/assets/css/style.css">
    <!-- PACE -->
    <script src="src/assets/plugins/pace/pace.min.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]> <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script> <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script> <![endif]-->

  </head>
  <body class="hold-transition skin-blue sidebar-mini">

    <app-container></app-container>

    <!--- AdminLTE --->
    <!-- jQuery 2.1.4 -->
    <script src="src/assets/plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="src/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="src/assets/plugins/iCheck/icheck.min.js"></script>
    <!-- AdminLTE App -->
    <script src="src/assets/js/app.min.js"></script>

    <!-- IE required polyfills (order matters) -->
    <script src="/node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="/node_modules/systemjs/dist/system-polyfills.js"></script>

    <script src="/node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="/node_modules/systemjs/dist/system.src.js"></script>
    <script src="/node_modules/rxjs/bundles/Rx.js"></script>
    <script src="/node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="/node_modules/angular2/bundles/router.dev.js"></script>

    <script>
      System.config({
        map: {
          app: "./src"
        },
        baseURL: '/node_modules',
        defaultJSExtensions: true,
        warnings: true,
        packages: {
          'src/app': {
            format: 'register',
            defaultExtension: 'ts'
          }
        }
      });

      System.import ('./src/app/main').then(null, console.error.bind(console));

      $(document).ajaxStart(function () {
        Pace.restart();
      });
    </script>
  </body>
</html>
